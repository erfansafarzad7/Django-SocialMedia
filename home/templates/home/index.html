{% extends 'base.html' %}


    {% block content %}
        <form action="" method="get">
            {{ form.as_p }}
            <input class="btn btn-secondary col-md-2" type="submit" value="Search">
        </form>
        <br>
        <br>

        <div class="card">
            {% for post in posts %}
                <a href="{{ post.get_absolut_url }}" class="card-body">{{ post.body|truncatewords:7 }}</a>
            {% endfor %}
        </div>


    {% endblock %}
