{% extends 'base.html' %}


    {% block content %}

            <h1>Reset Password</h1>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}

            </form>
        {% else %}
            <h3> This Link Isn't Valid </h3>
        {% endif %}
    {% endblock %}
